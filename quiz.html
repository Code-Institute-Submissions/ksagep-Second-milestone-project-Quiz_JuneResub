<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz app for coffee fans"> 
            
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="script.js"></script>
    <title>Coffee Quiz</title>    
</head>
<body>
    <header>
        <div>
            <img src="assets/images/coffee-biins-dec.jpg" alt="like to coffee beans" class="front-image-left">
        </div>
        <h1 class="heading">Coffee Quiz</h1>
        <div>
            <img src="assets/images/coffee-is-ready.jpg" alt="five minutes break with coffee" class="front-image-right">
        </div>
    </header>            
    
    <!-- quiz display for game -->
    <div class="container">
        <div id="question">Question</div>
        <div class="question-container"></div>
        
        <div class="option-container"></div>
        <div id="option-button">
            <button class="option">Answer 1</button>
            <button class="option">Answer 2</button>
            <button class="option">Answer 3</button>
            <button class="option">Answer 4</button>     
        </div>
    
    <!-- navigation for game -->
        <div class="navigation">
            <button id="next-button" class="next-button hide">Next</button>
            <button id="submit">Get results</button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
        <div id="results"></div>
        
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c7dbda0798.js"></script>
    <!-- footer -->
    <footer class="social-network">
        <a href="https://github.com" target="_blank" rel="noopener"
        aria-label="Visit my Github page (open in a new tab)"><i class="fab fa-github-square"></i></a>
        <a href="https://facebook.com" target="_blank" rel="noopener"
        aria-label="Visit my Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
        <p>&copy; 2022</p>
        <p>Coffee Quiz</p>
    </footer>              
</body>
</html>
