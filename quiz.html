<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
    <header class="heading">
        <div>
            <img src="assets/images/coffee-biins-dec.jpg" alt="like to coffee beans" class="front-image-left">
        </div>
        <h1 >Coffee Quiz</h1>
        <div>
            <img src="assets/images/coffee-is-ready.jpg" alt="five minutes break with coffee" class="front-image-right">
        </div>
    </header>
    
    <div class="container">
        <div id="question-container" class="hide"></div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="scores"><span>Score:</span> 0/10</div>
    </div>
    <div class="result-box" id="score-page">
        <div>
            <h2 id="end-result"></h2>
            <h3 id="last-message"></h3>
        </div>
    </div>

    <!-- footer -->
    <footer class="social-network">
        <p>&copy; 2022</p>
        <p>Coffee Quiz</p>
    </footer> 
</body>
</html>
