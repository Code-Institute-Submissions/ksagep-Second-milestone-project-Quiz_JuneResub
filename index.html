<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz app for coffee fans">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee Quiz</title>
</head>
<body>
    <header>
        <section class="front-left-image">
            <img src="assets/images/coffee biins dec.jpg" alt="like to coffee beans">
        </section>
        <h1 class="heading center-text">Coffee Quiz</h1>
        <section class="front-right-image">
            <img src="assets/images/it chill dec.jpg" alt="your coffee is ready">
        </section>
    </header>
            
    
    <!-- quiz display for game -->
    <div class="panel">
        <div class="result">

        </div>
        <div class="question-container" id="question">

        </div>
        <div class="option-container">
            <button class="option" onclick="" id="op1">option1</button>
            <button class="option" id="op2">option2</button>
            <button class="option" id="op3">option3</button>
            <button class="option" id="op4">option4</button>     
        </div>
    
    <!-- navigation for game -->
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>


    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row center-text">
                <div class="col-xs-4 center-text">
                    <a href="https://facebook.com" rel="noopener" 
                aria-label="Visit my Facebook page (open in a new tab)" target="_blank" ><i class="fab fa-facebook-square"></i></a>
                </div>                
            </div>
        </div>
        <div class="container-fluid">
            <div class="row center-text">
                <p>&copy;2022 Coffee Quiz</p>
            </div>
        </div>        
    </footer>    
</body>
</html>
