<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz app for coffee fans"> 
    
    <!-- google fonts and font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee Quiz</title>    
</head>
<body>
    <header>
        <div>
            <img src="assets/images/coffee biins dec.jpg" alt="like to coffee beans" class="front-image-left">
        </div>
        <h1 class="heading">Coffee Quiz</h1>
        <div>
            <img src="assets/images/chill.jpg" alt="five minutes break with coffee" class="front-image-right">
        </div>
    </header>
            
    
    <!-- quiz display for game -->
    <div class="container">
        <div class="result"></div>
        <div class="question-container" id="question"></div>
        <div class="option-container">
            <button class="option" onclick="" id="op1">option1</button>
            <button class="option" id="op2">option2</button>
            <button class="option" id="op3">option3</button>
            <button class="option" id="op4">option4</button>     
        </div>
    
    <!-- navigation for game -->
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>


    <!-- footer -->
    <footer class="social-network">
        <a href="https://github.com" target="_blank" rel="noopener"
        aria-label="Visit my Github page (open in a new tab)"><i class="fab fa-github-square"></i></a>
        <a href="https://facebook.com" target="_blank" rel="noopener"
        aria-label="Visit my Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
        <p>&copy; 2022</p>
        <p>Coffee Quiz</p>
    </footer>              
</body>
</html>
