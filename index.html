<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz app for coffee fans">    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee Quiz</title>    
</head>
<body>
    <header>
        <h1 class="heading">Coffee Quiz</h1>
    </header>
            
    
    <!-- quiz display for game -->
    <div class="container">
        <div class="result"></div>
        <div class="question-container" id="question"></div>
        <div class="option-container">
            <button class="option" onclick="" id="op1">option1</button>
            <button class="option" id="op2">option2</button>
            <button class="option" id="op3">option3</button>
            <button class="option" id="op4">option4</button>     
        </div>
    
    <!-- navigation for game -->
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>


    <!-- footer -->
    <footer>
        <ul class="social-network">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit my Instagram page (open in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit my Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>            
        </ul>
        <p>&copy;2022 Coffee Quiz</p>
    </footer>              
</body>
</html>
