<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz app for coffee fans">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-lg-3">
                <section class="front-left-image">
                    <img src="assets/images/coffee biins dec.jpg" alt="like to coffee beans">
                </section>
            </div>
            <div class="col-xs-4 col-lg-6">
                <header>
                    <h1 class="heading">Coffee Quiz</h1>                    
                </header>
            </div>
            <div class="col-xs-4 col-lg-3">   
                <section class="front-right-image">
                    <img src="assets/images/it chill dec.jpg" alt="your coffee is ready">
                </section>
            </div>
        </div>        
    </div>
    
    <!-- quiz display for game -->
    <div class="container-fluid">
        <div class="row">
            <div id="game-area">
                <div id="question-area" class="question-area center-text">
                    <h2>Question</h2>
                    <p id="question"></p>
                </div>
            </div>
        </div>
    </div>

            <!-- answer buttons displays when the quiz start -->
    <div class="container-fluid">
        <div class="row">                
            <div id="answer-container" class="answer-area center-text box-shadow">
                <div id="answer-box"></div>
            </div>
        </div>
    </div>

            <!-- display if the answer is correct -->
                    <div id="correct" class="card center-text box-shadow">
                        <h3>Answer is correct!</h3>            
                        <button aria-label="Next" id="next-btn">Next</button>
                    </div>

            <!-- display if the answer is incorrect -->
                    <div id="incorrect" class="card center-text box-shadow">
                        <h3>Answer is wrong!</h3>
                        <p id="incorrect-text">The correct answer is <span id="correct-span"></span>.</p>           
                        <button aria-label="Next" id="incorrect-next-btn">Next</button>
                    </div>

            <!-- display when the quiz ends -->
    <div class="container-fluid">
        <div class="row">
            <div id="end-box" class="card center-text box-shadow">
                <p>Your score is: <span id="total"></span></p>                    
            </div>

            <!-- display the score board for the quiz -->
            <div class="score-area center-text">
                <p class="scores">Correct Answers: <span id="score">0</span></p>
            </div> 

        </div>
    </div>
                    
    <div class="container-fluid">
        <div class="row">
            <div class="control-area">
                <button data-type="next" class="btn btn--gray">Next</button>
            </div>
        </div>
    </div>
     
    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row center-text">
                <div class="col-xs-4 center-text">
                    <a href="https://facebook.com" rel="noopener" 
                aria-label="Visit my Facebook page (open in a new tab)" target="_blank" ><i class="fab fa-facebook-square"></i></a>
                </div>                
            </div>
        </div>
        <div class="container-fluid">
            <div class="row center-text">
                <p>&copy;2022 Coffee Quiz</p>
            </div>
        </div>        
    </footer>
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
