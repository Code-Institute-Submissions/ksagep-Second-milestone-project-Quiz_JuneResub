<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee Quiz</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/coffee biins.jpeg" alt="coffee beans"> Coffee Quiz <img src="assets/images/ready coffee.webp" alt="coffee by barista">
    </h1>

    <div class="game-area">
        <div class="control-area">
            <button class="btn btn--gray">Next</button>
        </div>
        <div class="question-area">
            <div id="text1"></div>
            <div id="text2"></div>
            <div id="text3"></div>
            <div id="text4"></div>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
    <footer>
        <ul class="social-network">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit my Instagram page (open in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit my Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
        </ul>
        <p>&copy;2022 Coffee Quiz</p>
    </footer>
</body>
</html>
